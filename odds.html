<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title> Best Odds?</title>
    <link href="odds.css" rel="stylesheet" type="text/css">

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-database.js"></script>



</head>
<body onload="readTask()">
  <nav class="navbar navbar-light bg-warning mb-4">

    <span class="navbar-brand mb-0 h1">Reminders</span>
  </nav>

  <div class="container">
    <div class="row">
      <div class="col-md-6" id="firstSection">
        <form class="border p-4 mb-4 " id="form">

          <div class="form-group">
            <label >Task</label>
            <input type="text" class="form-control" id="task" placeholder="Enter task">
          </div>

          <div class="form-group">
            <label>Description</label>
            <input type="text" class="form-control" id="description" placeholder="Description">
          </div>

          <button type="submit"  id="button1" class="btn btn-primary"><i class="fas fa-plus"></i> ADD TASK</button>
          <button style="display: none" id="button2" class="btn btn-success">Update Task</button>
          <button style="display: none" id="button3" class="btn btn-danger">Cancel</button>
        </form>

      </div>
      <div class="col-md-6" id="cardSection">


      </div>
    </div>

  </div>




  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/5214a39abf.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10.10.1/dist/sweetalert2.all.min.js"> </script>
  <script src="firebase.js"> </script>
</body>
</html>
